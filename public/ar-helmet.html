<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Helmet AR Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100vw;
            text-align: center;
            color: #fff;
            z-index: 2;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 0;
        }
    </style>
</head>

<body>
    <div id="instructions">
        Tap the AR button to view the helmet in your space.<br>
        (Works on most Android and iOS devices)
    </div>
    <model-viewer ar camera-controls touch-action="pan-y" auto-rotate src="./outer-shell.glb"
        alt="A 3D model of an astronaut">
        <button slot="ar-button"
            style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
            ðŸ‘‹ Activate AR
        </button>
    </model-viewer>
</body>

</html>
